{% extends "layout.html" %}
{% block body %}
<body class="login-page">
<div class="register-box">
  <div class="register-logo">
    Game Rental System
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>
      {% for err in error  %}
          <div class="text-danger">{{ err }}</div>
      {% endfor %}
    <br>
    <form action="/signup" method="post" name="signup">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="name" placeholder="Full name" value="{{ form_data['name'] }}">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="mobile"  placeholder="Phone" value="{{ form_data['mobile'] }}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="email" placeholder="Email" value="{{ form_data['email'] }}">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Password" value="{{ form_data['password'] }}">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group">
        <input class="btn btn-primary btn-block btn-flat" value="Sign un" type="submit" />
      </div>
    </form>
    <a href="/login" class="text-center">I already have a membership</a>
  </div>
</div>
</body>
{% endblock %}
